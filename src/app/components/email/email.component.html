<div class="container">
  <div class="card">
    <form (ngSubmit)="doSubmitForm()">
    <h1>Compose Email</h1>


    <mat-form-field class="field" appearance="outline">
      <mat-label>To</mat-label>
      <input  name="To" [(ngModel)]="data.to" matInput>
    </mat-form-field>
    <mat-form-field class="field" appearance="outline">
      <mat-label>Subject</mat-label>
      <input name="Subject" [(ngModel)]="data.subject" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width field" appearance="outline">
      <mat-label>Enter your message</mat-label>
      <textarea  name="Message" [(ngModel)]="data.message" rows="18" matInput placeholder="Hey, How you Doing?"></textarea>
    </mat-form-field>

    <div class="text-center">

      <!-- <mat-spinner *ngIf="!flag" style="margin: auto;"></mat-spinner> -->
      <button type="submit" mat-raised-button color="primary">Send</button>
      <button type="reset" mat-raised-button color="accent">Reset</button>
    </div>

  </form>


  </div>
</div>
